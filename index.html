<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "styles/style.css">
        <title>Etch a Sketch</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id = "etchLogo">
            <img src="images/etch_a_sketch.jpeg" id="logo">
        </div>
        <div id = "welcomeMessage">Welcome to the Etch-A-Sketch! Click in the box to enter and exit drawing mode.</div>
        <div id = "resetResize">
            <button type = "button" id="reset" >Reset</button>
            <form id="gridForm"> 
                <input type="radio" id = "size1" value = "1">
                <label for="size1">Small</label> 
                <input type="radio" id = "size2" value = "2">
                <label for="size1">Medium</label> 
                <input type="radio" id = "size3" value = "3">
                <label for="size1">Large</label> 
            </form>
        </div>
        <div id = "container"></div>
    </body>
</html> 
<script type="text/javascript" src="scripts/script.js"></script>
